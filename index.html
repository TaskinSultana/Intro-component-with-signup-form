<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro-component-with-signup-form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="text">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problem in real time.Watching
          scripted tutorials is great,but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="form">
        <div class="demo">
          <h3>Try it free 7 days then $20/mon. thereafter</h3>
        </div>
        <form action="" class="form2" method="GET">
          <div class="fname custom">
            <input
              type="text"
              name="fname"
              id="fname"
              placeholder="First Name"
              required
            />
          </div>
          <div class="lname custom">
            <input
              type="text"
              name="lname"
              id="lname"
              placeholder="Last Name"
              required
            />
          </div>
          <div class="email custom">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email"
              required
            />
          </div>
          <div class="pass custom">
            <input
              type="password"
              name="pass"
              id="pass"
              placeholder="Password"
              required
            />
          </div>
          <div class="custom submit">
            <button type="submit" class="btn">CLAIM YOUR FREE TRIAL</button>
          </div>
          <div class="custom refresh">
            <input type="reset" value="REFRESH FORM" />
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
